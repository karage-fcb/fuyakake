<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>資産一覧画面</title>
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4"></div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark">フヤカケ</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">本田圭佑</div>
            </div>
        </header>
        <div class="nav-scroller py-1 mb-2">
          <nav class="nav d-flex justify-content-between">
            <a class="p-2 link-secondary">トップページ</a>
            <a class="p-2 link-secondary">消費一覧</a>
            <a class="p-2 link-secondary">口座一覧</a>
            <a class="p-2 link-secondary">予算</a>
          </nav>
        </div>
    </div>
    <div class="container">
        <h2 class="mb-1">現金管理</h2>
        <div class="card mb-2">
            <div class="card-body">
                <div class="row">
                    <div class="form-floating col-5">
                        <input id="ConsumptionMoneyInput" type="text" class="form-control" value="財布">
                        <label for="ConsumptionMoneyInput">名称</label>
                    </div>
                    <div class="form-floating col-5">
                        <input id="ConsumptionMoneyInput" type="number" class="form-control" value="10000">
                        <label for="ConsumptionMoneyInput">残金</label>
                    </div>
                    <button type="button" class="btn btn-primary col-1">完了</button>
                    <!-- <button type="button" class="btn btn-danger col-1">削除</button> -->
                </div>
           </div>
        </div>
        <div class="card mb-2">
            <div class="card-body">
                <div class="row">
                    <h5 class="card-title col-5">財布</h5>
                    <p class="card-text col-5">10,000円</p>
                    <button type="button" class="btn btn-primary col-1">編集</button>
                    <button type="button" class="btn btn-danger col-1">削除</button>
                </div>
           </div>
        </div>
        <div class="card mb-2">
            <div class="card-body">
                <div class="row">
                    <h5 class="card-title col-5">財布</h5>
                    <p class="card-text col-5">10,000円</p>
                    <button type="button" class="btn btn-primary col-1">編集</button>
                    <button type="button" class="btn btn-danger col-1">削除</button>
                </div>
           </div>
        </div>
        <div class="card mb-2">
            <div class="card-body">
                <div class="row">
                    <h5 class="card-title col-5">財布</h5>
                    <p class="card-text col-5">10,000円</p>
                    <button type="button" class="btn btn-primary col-1">編集</button>
                    <button type="button" class="btn btn-danger col-1">削除</button>
                </div>
           </div>
        </div>
        <h2 class="mb-1">金融機関</h2>
        <div class="card mb-2">
            <div class="card-body">
                <div class="row">
                    <h5 class="card-title col-5">〇〇銀行</h5>
                    <p class="card-text col-5">10,000円</p>
                    <button type="button" class="btn btn-primary col-1">編集</button>
                    <button type="button" class="btn btn-danger col-1">削除</button>
                </div>
           </div>
        </div>
        <div class="card mb-2">
            <div class="card-body">
                <div class="row">
                    <h5 class="card-title col-5">xx証券</h5>
                    <p class="card-text col-5">10,000円</p>
                    <button type="button" class="btn btn-primary col-1">編集</button>
                    <button type="button" class="btn btn-danger col-1">削除</button>
                </div>
           </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="InputButton" class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#InputModal">口座追加</button>
        </div>
    </div>
    <div id="InputModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">消費情報削除</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 class="mb-1">金融機関を新規で追加する</h5>
                <div class="form-floating mb-3">
                    <input id="ConsumptionMoneyInput" type="text" class="form-control">
                    <label for="ConsumptionMoneyInput">名称</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="ConsumptionMoneyInput" type="number" class="form-control">
                    <label for="ConsumptionMoneyInput">スタート残金</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">現金</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">金融機関</label>
                  </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary">追加する</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="../js/accounts.js"></script>
</body>
</html>
