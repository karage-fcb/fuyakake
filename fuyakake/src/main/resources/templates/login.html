<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <title>ログイン</title>
</head>
<body>
    <!-- ログインフォーム。ユーザーIDとパスワードの入力を行う -->
	<div class="main">
		<p class="sign">Login</p>
		<form class="form1" th:action="@{/login}" method="post">
			<input name="userId" class="un " type="text" placeholder="Username">
			<input name="password"  class="pass" type="password" placeholder="Password">
			<input type="submit" id="submit" value="ログイン" class="submit" />
		</form>
    </div>
</body>
</html>
